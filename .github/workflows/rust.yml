name: Test App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Install system dependencies based on Tauri documentation
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.0-dev \
          build-essential \
          curl \
          wget \
          file \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          sqlite3 \
          libsqlite3-dev  # Install SQLite and its development libraries

    # Step 3: Create .env file with DATABASE_URL in the root of wwe-rust-universe
    - name: Create .env file
      run: echo "DATABASE_URL=../app.db" > .env  # Using app.db in the root of the project
      working-directory: ./  # Place the .env file in the root of wwe-rust-universe

    # Step 4: Install Diesel CLI
    - name: Install Diesel CLI
      run: cargo install diesel_cli --no-default-features --features sqlite

    # Step 5: Run Diesel setup and migrations
    - name: Diesel setup and migrations
      run: |
        diesel setup  # Set up the database
        diesel migration run  # Run migrations to create tables
      working-directory: ./  # Ensure the setup and migration are executed in the root

    # Step 6: Set up Node.js to use Yarn
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Specify the Node.js version you are using

    # Step 7: Install JavaScript dependencies using Yarn
    - name: Install dependencies
      run: yarn install

    # Step 8: Build the Rust project
    - name: Build Rust project
      run: cargo build --verbose
      working-directory: ./src-tauri  # Specify the directory where Cargo.toml is located

    # Step 9: Run Rust tests from a specific file (test_file.rs)
    - name: Run specific Rust test file
      run: cargo test --verbose  # Optionally: cargo test --test test_file if you want to specify the test file
      working-directory: ./src-tauri  # Specify the directory where Cargo.toml is located
